# Simple PostgreSQL configuration for Hello Bot
# Basic settings for small bot application

# Memory Settings (optimized for 256MB container limit)
shared_buffers = 64MB                   # 25% of container memory
effective_cache_size = 192MB            # 75% of container memory
work_mem = 2MB                          # For sorting/hashing operations
maintenance_work_mem = 16MB             # For maintenance operations

# Connection Settings
max_connections = 10                    # Small bot needs few connections
superuser_reserved_connections = 2

# Simple checkpoint settings
checkpoint_completion_target = 0.7
wal_buffers = 8MB
max_wal_size = 128MB

# Logging (minimal for production)
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Auto Vacuum (important for small databases)
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'
