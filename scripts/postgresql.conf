# PostgreSQL configuration optimized for 2GB RAM VPS
# This file is mounted as read-only in the Docker container

# Memory Settings (optimized for 512MB container limit)
shared_buffers = 128MB                  # 25% of container memory
effective_cache_size = 384MB            # 75% of container memory  
work_mem = 4MB                          # For sorting/hashing operations
maintenance_work_mem = 32MB             # For maintenance operations
temp_buffers = 8MB                      # Temporary table operations

# Checkpoint Settings
checkpoint_completion_target = 0.7      # Spread checkpoints over time
wal_buffers = 16MB                      # WAL buffer size
max_wal_size = 256MB                    # Maximum WAL size
min_wal_size = 64MB                     # Minimum WAL size

# Connection Settings  
max_connections = 20                    # Reduced for small bot application
superuser_reserved_connections = 3

# Query Planner
default_statistics_target = 100         # Statistics detail level
random_page_cost = 1.1                  # SSD-optimized
effective_io_concurrency = 200          # SSD-optimized

# Logging (minimal for production)
log_destination = 'stderr'
logging_collector = off
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_checkpoints = on
log_connections = off
log_disconnections = off
log_lock_waits = on

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Auto Vacuum (important for small databases)
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# Locale and Character Set
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'
log_timezone = 'UTC'