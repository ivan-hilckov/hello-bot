

services:
  # PostgreSQL Database (Optimized for 2GB RAM)
  postgres:
    image: postgres:15-alpine
    container_name: hello_bot_postgres
    environment:
      POSTGRES_DB: hello_bot
      POSTGRES_USER: hello_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      # Memory optimizations for 2GB RAM VPS
      POSTGRES_SHARED_BUFFERS: "256MB"
      POSTGRES_EFFECTIVE_CACHE_SIZE: "512MB"
      POSTGRES_MAINTENANCE_WORK_MEM: "64MB"
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: "0.7"
      POSTGRES_WAL_BUFFERS: "16MB"
      POSTGRES_DEFAULT_STATISTICS_TARGET: "100"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./scripts/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    # Resource limits for 2GB RAM system
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hello_user -d hello_bot"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - hello_bot_network

  # Telegram Bot Application (Production)
  bot:
    image: ${BOT_IMAGE:-your-dockerhub-username/hello-bot:latest}
    container_name: hello_bot_app
    env_file: .env
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://hello_user:${DB_PASSWORD:-dev_password}@postgres:5432/hello_bot
      
      # Bot configuration
      BOT_TOKEN: ${BOT_TOKEN}
      
      # Application settings
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Webhook configuration
      WEBHOOK_URL: ${WEBHOOK_URL}
      WEBHOOK_SECRET_TOKEN: ${WEBHOOK_SECRET_TOKEN}
      WEBHOOK_HOST: "0.0.0.0"
      WEBHOOK_PORT: "8000"
      
      # Optimized performance settings for 2GB RAM
      DB_POOL_SIZE: ${DB_POOL_SIZE:-3}
      DB_MAX_OVERFLOW: ${DB_MAX_OVERFLOW:-5}
      
      # Python memory optimizations
      PYTHONOPTIMIZE: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
    ports:
      - "${WEBHOOK_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # Resource limits for bot application
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    restart: unless-stopped
    networks:
      - hello_bot_network
    # Health check for the bot webhook server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health", "||", "exit", "1"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s
    profiles:
      - production

  # Telegram Bot Application (Development with Hot Reloading)
  bot-dev:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: hello_bot_dev
    env_file: .env
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://hello_user:${DB_PASSWORD:-dev_password}@postgres:5432/hello_bot
      
      # Bot configuration
      BOT_TOKEN: ${BOT_TOKEN}
      
      # Application settings (development)
      ENVIRONMENT: development
      DEBUG: true
      LOG_LEVEL: DEBUG
      
      # Database settings for development
      DB_POOL_SIZE: 2
      DB_MAX_OVERFLOW: 3
      
      # Python settings for development
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    volumes:
      # Mount source code for hot reloading
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./pyproject.toml:/app/pyproject.toml
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - hello_bot_network
    profiles:
      - development

  # Optional: Adminer for database management (development only)
  adminer:
    image: adminer:4-standalone
    container_name: hello_bot_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: "nette"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - hello_bot_network
    profiles:
      - development

volumes:
  postgres_data:
    name: hello_bot_postgres_data

networks:
  hello_bot_network:
    name: hello_bot_network
    driver: bridge